<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection-Menu-Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="selection">

            <div class="selection-field">
                <p>Select social media</p>
                <img src="arrow.png" id="arrow-img">
            </div>

            <ul id="list" class="hide">

                <li class="options">
                    <img src="instagram.png" >
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="twitter.png" >
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="pinterest.png" >
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="facebook.png" >
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png" >
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="youtube.png" >
                    <p>Youtube</p>
                </li>
            </ul>
        </div>

    </div>

    <script>


selection_filed_para=document.querySelector(".selection-field p");

list=document.getElementById("list");

listItems=document.querySelectorAll("#list li");


selection_field=document.querySelector(".selection-field");
arrow_img=document.getElementById("arrow-img");


listItems.forEach(items => {

    items.addEventListener("click",(event)=>{

       selection_filed_para.textContent=event.target.textContent;
       list.classList.toggle("hide");
       arrow_img.classList.toggle("img-arrow");
    })
    
});

selection_field.addEventListener("click",()=>{
   list.classList.toggle("hide");
   arrow_img.classList.toggle("img-arrow");
})

    </script>
   
</body>
</html>
